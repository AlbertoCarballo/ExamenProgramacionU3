<!DOCTYPE html>
<html lang="en">

createApp({
    setup() {

        const name_app = ref('Mi primer app')

        let password = ref('asdasd123123@')
        let is_log = ref(false)
        let token = ref('')

        return { name_app, email, password, is_log }

    },
    methods: {
