<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estrellasInvitadas.css">

<body>

    <div id="main">
        <div class="contenedor-supremo">

                        v-bind:alt="guestStar.name">
                </div>
                <div class="info">
                    <h2>{{guestStar.name}}</h2>
                    <p class="release-date"></p>
                    <span>
                        Personaje Interpretado: {{guestStar.character}}
                    </span>
                </div>
            </div>
        </div>
    </div>
