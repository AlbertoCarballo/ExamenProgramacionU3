    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {

                const name_app = ref('Mi primer app')
                const guestStars = ref([]);
                const title = ref("")

                return {
                    name_app,
                    guestStars,
                    title
                }

            methods: {
                redirectActores(cast) {
                    window.location.href = `artistDetail.html?id=${cast.id}`;

                redirectHome() {
                    window.location.href = `home.html`;
                },
                logout() {
                    localStorage.clear();
                    window.location.href = "index.html";
                }


            },
            mounted() {
                const urlParams = new URLSearchParams(window.location.search)
                const idPelicula = urlParams.get('id')
                const seasonNumber = urlParams.get('season')
                const episodeNumber = urlParams.get("episode")
                console.log(seasonNumber)
                let is_log = localStorage.getItem("is_log");
                let username = localStorage.getItem("username");
                const session = localStorage.getItem("session");

                if (is_log == null && username == null) {
                    window.location.href = "index.html";
                }

                const myHeaders = new Headers();

                };

                fetch(`https://api.themoviedb.org/3//tv/${idPelicula}/season/${seasonNumber}/episode/${episodeNumber}?language=en-US`, requestOptions)
                    .then((response) => response.json())
                    .then((result) => {
                        if (!result.guestStars) {
                            this.guestStars = result.guest_stars
                        } else {
                            alert("no hay estrellas invitadas")
                        }
                    })
                    .catch((error) => console.error(error));



            }
        }).mount('#main')
